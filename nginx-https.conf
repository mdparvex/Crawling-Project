# Example Nginx reverse proxy configuration for HTTPS

# Place this in your Nginx config (e.g., /etc/nginx/conf.d/fk-crawler.conf)

# Rate limiting: 100 requests per hour per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/h;

server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name your-domain.com;

    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    location / {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Replace your-domain.com and certificate paths as needed.
# Ensure the 'api' service name matches your docker-compose.yml.
